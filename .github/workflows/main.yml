name: run_mlflow_experiment

on:
  workflow_dispatch:
    inputs:
      alpha:
        description: 'alpha value'     
        required: true
        default: '0.4'
      l1_ratio:
        description: 'l1_ratio value'
        required: true
        default: '0.1'
      mlflow_tracking_uri:
        description: 'FQDN of the MLFLOW server'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run mlflow project remotely
        uses: ./actions/run-mlflow-project
        id: run
        with:
          alpha: "${{ github.event.inputs.alpha }}"
          l1_ratio: "${{ github.event.inputs.l1_ratio }}"
          mlflow_tracking_uri: "${{ github.event.inputs.mlflow_tracking_uri }}"

