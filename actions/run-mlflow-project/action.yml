# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  alpha:
    description: 'Alpha value'
    required: true
  l1_ratio:
    description: 'l1_ratio value'
    required: true
  mlflow_tracking_uri:
    description: 'FQDN of the MLFLOW server'
    required: true

# outputs:
#   time: # id of output
#     description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.alpha }}
    - ${{ inputs.l1_ratio }}
    - ${{ inputs.mlflow_tracking_uri }}
